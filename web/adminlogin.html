   <SCRIPT LANGUAGE="JavaScript"> 
function isEmpty(str) {
  if (str==null || str=="") 
    return true; 
  return false; 
} 

function validate(userName, password) {
  if (isEmpty(userName)) {
    alert('User name must have a value'); 
    return false; 
  } 
  if (isEmpty(password)) {
    alert('Password must have a value'); 
    return false; 
  } 
  return true; 
} 
</SCRIPT>
